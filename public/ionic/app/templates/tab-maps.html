<ion-view hide-nav-bar="true">
    <ion-side-menus>
        <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
              <div class="buttons">
                  <button class="button button-icon ion-navicon" menu-toggle="left"> {{menuTitle}}</button>
              </div>
              <h1 class="title" ng-click="endSearch()">{{tabTitle}}</h1>
              <input class="searchbox" ng-class="showSearch?'expanded':''" ng-model="query" type="text" placeholder="">
              <a class="button button-icon icon ion-ios-search pull-right" ng-click="doSearch(query)"></a>
          </ion-header-bar>
          <ion-nav-view name="menuContent">
              <ion-content>
                <div qq-map center="map.center" zoom="map.zoom" topics="topics" ></div>
              </ion-content>
          </ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 class="title">分类</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item class="item item-icon-right topic-name-menu assertive {{currentTab==item.value?'stable-bg':''}}" menu-close ng-click="changeSelected(item)" ng-repeat="item in sideMenus" href="#/tab/maps/{{item.value}}">
                        <i class="icon ion-ios7-arrow-right assertive" ng-if="currentTab==item.value"></i> {{item.label}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
