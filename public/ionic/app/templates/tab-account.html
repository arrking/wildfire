<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-dark">
        <h1 class="title">我的呱呱二手</h1>
        <div class="buttons">
            <a class="button button-clear button-icon ion-ios7-gear-outline" ui-sref="settings"></a>
        </div>
    </ion-header-bar>
    <ion-content has-header="true">
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" ng-src='{{data.avatar}}'>
                <h3 id="profile-name">{{data.name}}</h3>
                <!-- <h3 id="profile-phone"><i class="icon ion-iphone"></i> &nbsp;{{data.phone}}</h3> -->
            </div>
            <!-- example https://gist.github.com/Samurais/3cb9498588575f342f1e# -->
            <ion-tabs class="tabs-striped tabs-color-assertive">
                <ion-tab title="在售" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" badge="data.onGoingStuffsBadge" badge-style="badge-light" on-select="onTabSelected('onGoingStuffs')" on-deselect="onTabDeselected('onGoingStuffs')">
                    <!-- Tab 1 content -->
                </ion-tab>
                <ion-tab title="下架" icon-on="ion-ios7-box" icon-off="ion-ios7-box-outline" badge="data.offShelfStuffsBadge" badge-style="badge-light" on-select="onTabSelected('offShelfStuffs')" on-deselect="onTabDeselected('offShelfStuffs')">
                    <!-- Tab 2 content -->
                </ion-tab>
                <ion-tab title="收藏" icon-on="ion-ios7-bookmarks" icon-off="ion-ios7-bookmarks-outline" badge="data.favoritesStuffsBadge" badge-style="badge-light" on-select="onTabSelected('favoritesStuffs')" on-deselect="onTabDeselected('favoritesStuffs')">
                    <!-- Tab 3 content -->
                </ion-tab>
            </ion-tabs>
        </div>
        <!-- <div padding="true" style="padding-top:300px;z-index:300">
Orders fake tab
</div> -->
        <ion-pane id="my-stuff-list-container">
            <ion-scroll id="my-stuff-list-scroll" zooming="false" direction="y">
                <ion-list>
                    <div class="card" ng-if="stuffs.length === 0">
                        <div class="item item-text-wrap">
                            亲，还没有记录呢
                        </div>
                    </div>
                    <ion-item ng-repeat="item in stuffs" class="item item-thumbnail-left">
                        <img src="{{item.goods_pics[0]}}">
                        <h2>{{item.title}}</h2>
                        <p>¥ {{item.goods_now_price}}</p>
                        <i class="icon ion-ios7-chatbubble-outline" style="color:red">{{item.reply_count}}</i>
                        <i class="icon ion-ios7-heart-outline" style="color:red">{{item.collect_count}}</i>
                        <!-- need a filter to process create_at  -->
                        <span>{{item.create_at | relativets}} </span>
                        <ion-option-button class="button-calm" ng-click="editDingOnShelf(item)" ng-if="item.goods_status === '在售'">
                            顶
                        </ion-option-button>
                        <ion-option-button class="button-stable" ng-click="editOffShelf(item)" ng-if="item.goods_status === '在售'">
                            下架
                        </ion-option-button>
                        <ion-option-button class="button-energized" ng-click="editSoldOut(item)" ng-if="item.goods_status === '在售'">
                            售出
                        </ion-option-button>
                        <ion-option-button class="button-assertive" ng-click="editDelete(item)" ng-if="item.goods_status === '下架'">
                            删除
                        </ion-option-button>
                        <ion-option-button class="button-royal" ng-click="editOnShelf(item)" ng-if="item.goods_status === '下架'">
                            上架
                        </ion-option-button>
                    </ion-item>
                </ion-list>
            </ion-scroll>
        </ion-pane>
    </ion-content>
</ion-view>
