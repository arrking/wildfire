<!-- http://ionicframework.com/docs/api/directive/ionSideMenus/ -->
<ion-view hide-nav-bar="true">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-view>
                <ion-header-bar class="bar-dark">
                    <div class="buttons">
                        <button class="button button-icon ion-navicon" menu-toggle="left"></button>
                    </div>
                    <h1 class="title">首页</h1>
                    <a class="button button-icon icon ion-ios7-search" ng-click="search()"></a>
                </ion-header-bar>
                <ion-content has-header="true">
                	<!-- do your magic -->


                </ion-content>
            </ion-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 class="title">分类</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <!-- <ion-item class="item" menu-close nav-clear href="#/tab/index">教材书籍</ion-item> -->
                    <ion-item class="item item-icon-right assertive {{selected==category?'stable-bg':''}}" menu-close ng-click="changeSelected()">

                    </ion-item>
                    <ion-item class="item item-icon-right assertive {{selected==category?'stable-bg':''}}" menu-close ng-click="changeSelected()">
                        <i class="icon ion-ios7-arrow-right assertive" ng-if="category==selected"></i> 数码电脑
                    </ion-item>
                    <ion-item class="item item-icon-right assertive {{selected==category?'stable-bg':''}}" menu-close ng-click="changeSelected()">
                        <i class="icon ion-ios7-arrow-right assertive" ng-if="category==selected"></i> 其它
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
