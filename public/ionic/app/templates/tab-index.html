<!-- http://ionicframework.com/docs/api/directive/ionSideMenus/ -->
<ion-view hide-nav-bar="true">
    <ion-side-menus>
        <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
              <div class="buttons">
                  <button class="button button-icon ion-navicon" menu-toggle="left"></button>
              </div>
              <h1 class="title">首页</h1>
              <a class="button button-icon icon ion-ios7-search" ng-click="search()"></a>
          </ion-header-bar>
          <ion-nav-view name="menuContent">
          <ion-tabs class="tabs-striped tabs-top">
            <ion-tab title="新发布">
              <br />
              <br />
              <br />
              <br />
              <br />
              <div class="row" ng-repeat="t in [1, 2, 3, 4, 5]">
                <div class="col col-50" ng-repeat="t in [1, 2]">
                  <div class="item item-image">
                    <img class="full-image" src="templates/tab-inbox-imgs/1.jpg">
                    <div class="text-left padding-left padding-right padding-top">
                      <h3>Iphone6+</h3>
                      <h3> <strong class="assertive">￥ 5000.00</strong> <del>￥ 7288.00</del> </h3>
                      <h3> 1天前</h3>
                      <div class="text-right">
                        <a class="button button-clear">54 <i class=" icon ion-chatbox-working"> </i></a>
                        <a class="button button-clear button-assertive">15 <i class=" icon ion-heart"> </i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ion-tab>
            <ion-tab title="特价推荐">
              <br />
              <br />
              <br />
              <br />
              <br />
              <div class="row" ng-repeat="t in [1, 2, 3, 4, 5]">
                <div class="col col-50" ng-repeat="t in [1, 2]">
                  <div class="item item-image">
                    <img class="full-image" src="templates/tab-inbox-imgs/avatar.jpeg">
                    <div class="text-left padding-left padding-right padding-top">
                      <h3>Iphone5s</h3>
                      <h3> <strong class="assertive">￥ 2000.00</strong> <del>￥ 5000.00</del> </h3>
                      <h3> 1天前</h3>
                      <div class="text-right">
                        <a class="button button-clear">23 <i class=" icon ion-chatbox-working"> </i></a>
                        <a class="button button-clear button-assertive">999 <i class=" icon ion-heart"> </i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ion-tab>
          </ion-tabs>
          </ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 class="title">分类</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item class="item item-icon-right assertive {{selected==category?'stable-bg':''}}" menu-close ng-click="changeSelected()" ng-repeat="item in sideMenus" href="#/tab/index/topics/{{item.value}}">
                        <i class="icon ion-ios7-arrow-right assertive" ng-if="category==selected"></i> {{item.label}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
