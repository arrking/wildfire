<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <h1 class="title">我的设置</h1>
        <div class="buttons">
            <button class="button button-icon ion-ios7-close-empty" ng-click="closePopupSettings()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item item-icon-right" href="#">
                        手机号码 {{data.phone}}
                        <i class="icon ion-iphone"></i>
                    </a>
            <li class="item item-toggle">
                消息提醒
                <label class="toggle toggle-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <a class="item item-icon-right" href="#">
                        用户反馈 <i class="icon ion-ios7-paperplane-outline"></i> 
                    </a>
            <a class="item item-icon-right" href="#">
                        用户协议 <i class="icon ion-ios7-paper-outline"></i> 
                    </a>
            <a class="item item-icon-right" href="#">
                         帮助 <i class="icon ion-help-buoy"></i>
                    </a>
            <a class="item item-icon-right" href="#">
                        关于 <i class="icon ion-card"></i> 
                    </a>
        </div>
    </ion-content>
</ion-modal-view>
