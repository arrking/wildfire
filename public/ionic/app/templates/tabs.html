<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-dark">

  <!-- Index Tab -->
  <ion-tab title="Index" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/index/">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/maps">
    <ion-nav-view name="tab-maps"></ion-nav-view>
  </ion-tab>

  <!-- Post Tab -->
  <ion-tab title="Post" icon-off="frog-icon frog-logo-off" icon-on="frog-icon frog-logo-on" href="#/tab/post">
    <ion-nav-view name="tab-post"></ion-nav-view>
  </ion-tab>

  <!-- Inbox Tab -->
  <ion-tab title="Inbox" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/inbox" badge="2" badge-style="badge-assertive">
    <ion-nav-view name="tab-inbox">
    </ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Acount" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
