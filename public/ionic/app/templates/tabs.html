<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-dark">

  <!-- Index Tab -->
  <ion-tab title="Index" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/index">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-ios7-location-outline" icon-on="ion-ios7-location" href="#/tab/maps">
    <ion-nav-view name="tab-maps"></ion-nav-view>
  </ion-tab>

  <!-- Inbox Tab -->
  <ion-tab title="Inbox" icon-off="ion-ios7-email-outline" icon-on="ion-ios7-email" href="#/tab/inbox" badge="2" badge-style="badge-assertive">
    <ion-nav-view name="tab-inbox">
    </ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="æˆ‘" icon-off="ion-ios7-person-outline" icon-on="ion-ios7-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
