<ion-view view-title="呱呱二手">
    <ion-content>
        <div class="padding">
            <label class="item-input item-select">
                <div class="input-label" style="width:100%">
                    选择国家/地区
                </div>
                <select>
                    <option value='1' selected>中国大陆(+86)</option>
                    <!-- <option value='2'>中国台湾(+886)</option> -->
                    <!-- <option value='3'>中国香港(+852)</option> -->
                </select>
            </label>
            <label class="item-input">
                <input type="text" placeholder="手机号码" ng-model="data.phoneNumber" style="padding: 2px 10px;background:#eee">
                <span ng-click="sendVerifyCode()" class="input-label button button-royal button-small" style="margin-right:10px;padding: 3px 4px">发送验证码</span>
            </label>
            <label class="item-input">
                <input type="text" placeholder="输入四位验证码" ng-model="data.verifyCode" style="padding: 2px 10px;background:#eee">
                <span class="input-label" style="color:#fff;width:100%;margin-left:10px;padding: 3px 4px">{{data.counting}} 秒后请重新获取验证码</span>
            </label>
            <button class="button button-block button-royal" ng-click="bindPhoneNumber()">
                注册
            </button>
        </div>
    </ion-content>
</ion-view>
