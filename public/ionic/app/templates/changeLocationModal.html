<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeChangeLocationModal()">关闭</button>
    </div>
    <h1 class="title">
      <span class="location-address">{{locationDetail.address}}</span>
      <input type="text" class="user-add-txt" placeholder="输入具体楼号" ng-model="locationDetail.user_add_txt" />
    </h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="closeChangeLocationModal(true)" >提交</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <div choose-location>
      <div class="container"></div>
    </div>
  </ion-content>
</div>
