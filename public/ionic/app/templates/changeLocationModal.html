<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="changeLocationModal.hide()">关闭</button>
    </div>
    <h1 class="title">选择位置</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="saveNewLocation()" >提交</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div choose-location latitude="{{latitude}}" longitude="{{longitude}}">
      <div class="container" style="width:100%;height:500px;"></div>
      <div class="centerDiv"></div>
    </div>
  </ion-content>
</div>
