      <button class="button button-clear button-light" ng-click="closeChangeLocationModal()">关闭</button>
    </div>
    <h1 class="title" ng-click="showFullAddress()>
      <input type=" text " class="user-add-txt " placeholder=" " ng-model="locationDetail.user_edit_address " />

    <div class="buttons ">

    </div>
  </ion-header-bar>
  <ion-content scroll="false ">
    <div choose-location>
      <div class="container "></div>
    </div>
  </ion-content>
</div>
