<div class="modal">
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeChangeLocationModal()">关闭</button>
    </div>
    <h1 class="title">
      <input type="text" class="user-add-txt" placeholder="" ng-model="locationDetail.user_edit_address" />
      <button style="" class="button button-clear button-outline button-icon icon ion-arrow-expand" ng-click="showFullAddress()"></button>
    </h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="closeChangeLocationModal(true)" >提交</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <div choose-location>
      <div class="container"></div>
    </div>
  </ion-content>
</div>
